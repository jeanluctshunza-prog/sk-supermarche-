<!DOCTYPE html>

<head>

    <style>
        :root {

            --secondary: #6c5ce7; /* Violet √©lectrique style Insta */
            --bg: #0a0b10;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Effet de fond √©toil√© */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        h1 { font-size: 28px; margin-bottom: 5px; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 25px; font-size: 14px; }

        /* Effet Lumi√®re Tournante autour des Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            padding: 3px;
            border-radius: 12px;
            background: transparent;
            overflow: hidden;
        }

        .input-group::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(var(--primary), var(--secondary), transparent 60%);
            top: -25%;
            left: -25%;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #161b22;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--primary); }

        .create-account { color: var(--primary); font-size: 13px; cursor: pointer; display: block; margin-top: 15px; }

        /* Loader */
        #loader {
            display: none;
            margin-top: 20px;
        }
        .shimmer {
            width: 100%;
            height: 4px;
            background: #222;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        /* Dashboard apr√®s connexion */
        #dashboard { display: none; }
        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 20px;
            resize: none;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="stars"></div>
