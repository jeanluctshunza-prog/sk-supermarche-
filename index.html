<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        :root {
            --sk-blue: #2a5caa;
            --sk-green: #76bc43;
            --sk-white: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- Fond Interactif --- */
        #background-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .falling-logo {
            position: absolute;
            width: 35px;
            height: 35px;
            background-image: url('logo_sk.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Conteneur Principal --- */
        .card {
            background: var(--sk-white);
            backdrop-filter: blur(5px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 380px;
            text-align: center;
            border-top: 8px solid var(--sk-blue);
            margin: 40px auto;
            z-index: 10;
        }

        .logo-header { width: 100px; margin-bottom: 10px; }
        h1 { color: var(--sk-blue); font-size: 20px; margin-bottom: 5px; }
        .promo { color: var(--sk-green); font-weight: bold; font-size: 22px; margin-bottom: 15px; }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            font-size: 16px;
        }

        .note {
            font-size: 11px;
            color: #444;
            background: #fff9c4;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            line-height: 1.4;
        }

        .btn-main {
            width: 100%;
            padding: 16px;
            background: var(--sk-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* --- Overlay Partage Corrig√© pour Mobile --- */

            background: rgba(0,0,0,0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .share-box {

            color: #333;
            padding: 25px;
            border-radius: 20px;
            width: 100%;
            max-width: 340px;
            text-align: center;

        }

        .progress-container {
            background: #eee;
            border-radius: 10px;
            padding: 10px;
            margin: 15px 0;

        }

        .btn-whatsapp {

            width: 100%;
            padding: 15px;
            border-radius: 10px;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 16px;

</head>
<body>

    <script>
        // Animation logos

            const container = document.getElementById('background-animation');

    </script>
</body>
</html>
